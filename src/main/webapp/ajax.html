<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        $(document).on("click", "#ajax-button", function (){
            console.log("Debug click button")
            alert("ALERT")

            $.get("/ajax/hello", function (response){
                $("#ajax-response").text(response)
            })
        })
    </script>

    <script>
        $(document).on("input", "#ajax-button", function () {
            $.get()
        })
    </script>
</head>

<body>
<div class = "flex-box" id="ajax-response">
</div>

<form>
    <input type="button" class="" id = "ajax-button" value="Get message">
</form>
</body>

</html>
